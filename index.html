       <body class="body">
           <div class="container">
               <div class="jumbotron" style="background-image: url(akan.png); background-size: 10;">
                 <h1 style="text-align: center;" >Akan Naming System</h1>
                <h2>Have a try </h2><br>
                      <table>
                       <tr></tr>
                      </table>
           <div class="body">
                <form>
                  <label class="name">Name</label>
                   <input type="name" placeholder="Name" name="name" id="name" required/>
                  </label><br><br>
                  <label class="day">Day </label>
                   <input type="number" placeholder="DD" name="day"  id="day" min="1" max="31" required></input>
                  </label><br><br>
                  <label>Month:</label>
                   <input type="number" id="month" min="01" max="12" step="1" placeholder="MM" value="" required />
                  </label>
                  <label>Year</label>
                   <input type="number" id="year" min="1900" max="2099" step="1" placeholder="YYYY" value=""  required /><br><br>
                  <label class="gender">Gender</label>
                   <div id="gender">
                    <input type="radio" name="gender" id="gender" value="male" checked> Male <br>
                      <input type="radio" name="gender" value="female"> Female <br>
                   </div> <br><br>
                     <button type="submit" value="Submit" onclick="results()">Submit</button>
                </form>
               </div>
              </div>
            </div>
          </div>
